<mat-toolbar  class="navbar">
    <div style="color: cornsilk;">To Do List</div>
    <div id="myDIV">
        <button class="navButton" mat-raised-button active>Home</button>
        <button class="navButton" mat-raised-button>Contact</button>
        <button class="navButton" mat-raised-button>About</button>
    </div>
  </mat-toolbar>

  <mat-accordion multi="false" >
    <div *ngFor="let task of taskArr; index as i;">

    
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Task {{i+1}}
          </mat-panel-title>
          <mat-panel-description>
            <b>{{task.taskTitle}}</b>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div style="display: flex;flex-direction: row;align-items: center;">
            <p style="margin-right: 16rem;color: black;font-weight: 400;font-size: 17px;">Description: </p> 
          <p> {{task.taskDetails}}</p>
   
        </div>
        <mat-action-row>
               <h3>{{task.dueDate}}</h3>
        
        </mat-action-row>
      </mat-expansion-panel>
      
    </div>
    </mat-accordion> 

<div class="buttonDiv"  fxLayout="row" fxLayoutAlign="end end">
    <button mat-fab class="addButton" type="submit" (click)="openDialog()">
        <mat-icon color="white">add</mat-icon>
    </button>
</div>
